language: python

python:
  - 3.4
  #- 3.5
  #- 2.6
  - 2.7
  #- pypy3
  
services:
  - couchdb

env:
  global:
    - FOO=FUBU
    
  matrix:
    - M1=ONE

build:
  #pre_ci:
   # - docker build -t=shippabledocker/shiphitchcock1_sample_python .

  pre_ci_boot:
    image_name: shippable/minv2
    image_tag: latest
    pull: true
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - ps -eax
    - ls -al
    - pip install -r requirements.txt
    - if [[ $VIRTUALENV_PYTHON == '3.2' ]]; then pip install coverage==3.7.1 codecov ; fi
    - mkdir -p shippable/testresults
    - mkdir -p shippable/codecoverage
    - python initialize.py
    - nosetests test.py --with-xunit --xunit-file=shippable/testresults/nosetests.xml
    - which python && coverage run --branch test.py
    - which python && coverage xml -o shippable/codecoverage/coverage.xml test.py

  #post_ci:
   # - docker build -t=shippabledocker/shiphitchcock1_sample_python:latest .
    #- docker push shippabledocker/shiphitchcock1_sample_python:latest

integrations:
  hub:
    - integrationName: ship-docker
      type: docker 
